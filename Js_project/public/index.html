<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Demo</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; display:flex; flex-direction:column; align-items:center; padding:50px;}
    h2 { color:#333; }
    form { background:#fff; padding:20px; margin:20px 0; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:300px;}
    input { display:block; width:100%; padding:8px; margin:10px 0; border-radius:4px; border:1px solid #ccc;}
    button { padding:10px; width:100%; background:#007bff; color:#fff; border:none; border-radius:4px; cursor:pointer;}
    button:hover { background:#0056b3; }
    .message { margin-top:10px; color:green; }
    .error { color:red; }
  </style>
</head>
<body>

<h2>Signup</h2>
<form id="signupForm">
  <input type="text" name="name" placeholder="Name" required />
  <input type="email" name="email" placeholder="Email" required />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Sign Up</button>
  <div class="message" id="signupMessage"></div>
</form>

<h2>Login</h2>
<form id="loginForm">
  <input type="email" name="email" placeholder="Email" required />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Login</button>
  <div class="message" id="loginMessage"></div>
</form>

<script>
  const signupForm = document.getElementById('signupForm');
  const loginForm = document.getElementById('loginForm');
  const signupMessage = document.getElementById('signupMessage');
  const loginMessage = document.getElementById('loginMessage');

  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(signupForm);
    const data = Object.fromEntries(formData.entries());

    try {
      const res = await fetch('http://localhost:5000/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if(res.ok){
        signupMessage.textContent = result.message;
        signupMessage.className = 'message';
        signupForm.reset();
      } else {
        signupMessage.textContent = result.error;
        signupMessage.className = 'error';
      }
    } catch(err) {
      signupMessage.textContent = 'Error connecting to server';
      signupMessage.className = 'error';
    }
  });

  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(loginForm);
    const data = Object.fromEntries(formData.entries());

    try {
      const res = await fetch('http://localhost:5000/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if(res.ok){
        loginMessage.textContent = `${result.message} - Token: ${result.token}`;
        loginMessage.className = 'message';
        loginForm.reset();
      } else {
        loginMessage.textContent = result.error || result.msg;
        loginMessage.className = 'error';
      }
    } catch(err) {
      loginMessage.textContent = 'Error connecting to server';
      loginMessage.className = 'error';
    }
  });
</script>

</body>
</html>
